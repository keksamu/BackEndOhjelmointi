<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Friends</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>My Friends</h1>
    <h3>Name</h3>
    <table>
        <tr th:each="friend : ${friends}">
            <td th:text="${friend.firstName + ' ' + friend.lastName}"></td>
        </tr>
    </table>

    <p><a th:href="@{/add}">Add friend</a></p>
</body>
</html>
